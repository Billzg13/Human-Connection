type Organization {
  id: ID!
  createdBy: User @relation(name: "CREATED", direction: "IN")
  ownedBy: [User] @relation(name: "OWNS", direction: "IN")
  reviewedBy: User @relation(name: "REVIEWED", direction: "IN")
  name: String!
  slug: String
  description: String!
  descriptionExcerpt: String
  avatar: String
  coverImg: String
  type: OrganizationType
  language: String
  deleted: Boolean
  disabled: Boolean

  createdAt: String
  updatedAt: String

  tags: [Tag]! @relation(name: "TAGGED", direction: "OUT")
  categories: [Category]! @relation(name: "CATEGORIZED", direction: "OUT")
}