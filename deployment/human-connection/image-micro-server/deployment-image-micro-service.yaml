apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-micro-service
  namespace: human-connection
spec:
  selector:
    matchLabels:
      human-connection.org/selector: deployment-human-connection-image-micro-service
  template:
    metadata:
      annotations:
        backup.velero.io/backup-volumes: uploads
      creationTimestamp: null
      labels:
        human-connection.org/commit: COMMIT
        human-connection.org/selector: deployment-human-connection-image-micro-service
      name: image-micro-service
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: configmap
        - secretRef:
            name: human-connection
        image: humanconnection/image-micro-service:latest
        imagePullPolicy: Always
        name: image-micro-service
        ports:
        - containerPort: 4000
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /nitro-backend/public/uploads
          name: uploads
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - name: uploads
        persistentVolumeClaim:
          claimName: uploads-claim
status: {}
